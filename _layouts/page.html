---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  	{% if page.picture %}
	<div id="floated" style="display: block;">
		<img src="{{ page.picture }}" width="100%" title="It's me, Arthur!">
	</div>
   {% endif %}
  {{ content }}
  </article>
</div>
